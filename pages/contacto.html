<section>
    <h2>Contáctanos</h2>
    <p>Estamos disponibles para responder a tus preguntas y ayudarte con tus proyectos de impresión 3D. Completa el formulario de contacto a continuación y nos pondremos en contacto contigo a la brevedad.</p>
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">
        
        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo">
        
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje"></textarea>
        
        <button type="submit">Enviar</button>
    </form>

    <img src="imagen-contacto.jpg" alt="Contáctanos" class="responsive-image">
</section>
