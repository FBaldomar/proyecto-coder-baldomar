<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Impresión 3D y servicios de diseños">
    <meta name="keywords" content="Impresión3D, diseño, soluciones">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a352b3768d.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Carrito de Compras</title>
</head>
<body>
    <header>
        <h1>3DUP</h1>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="../pages/servicios.html">Servicios</a></li>
                    <li class="nav-item"><a class="nav-link" href="../pages/galeria.html">Galería</a></li>
                    <li class="nav-item"><a class="nav-link" href="../pages/nosotros.html">Sobre Nosotros</a></li>
                    <li class="nav-item"><a class="nav-link" href="../pages/contacto.html">Contacto</a></li>
                    <li class="nav-item"><a class="nav-link" href="../pages/carrito.html">Carrito</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <!-- Contenido del carrito de compras -->
        <section id="carrito">
            <h2>Carrito de Compras</h2>
            <div id="productos" class="productos-container">
                <!-- Aquí se mostrarán los productos del carrito -->
            </div>
            <div id="total" class="total-container">
                <h3>Total: $<span id="totalAmount">0.00</span></h3>
                <button id="vaciarCarrito" class="btn btn-danger">Vaciar Carrito</button>
            </div>
        </section>
    
        <!-- Formulario para agregar productos -->
        <section id="agregarProducto">
            <h2>Agregar Producto</h2>
            <form id="agregarProductoForm">
                <label for="productId">ID del Producto:</label>
                <input type="text" id="productId" required>
    
                <label for="productName">Nombre del Producto:</label>
                <input type="text" id="productName" required>
    
                <label for="productPrice">Precio del Producto:</label>
                <input type="number" step="0.01" id="productPrice" required>
    
                <label for="productQuantity">Cantidad:</label>
                <input type="number" id="productQuantity" required>
    
                <button type="submit" class="btn btn-primary">Agregar al Carrito</button>
            </form>
        </section>
    </main>
    
    <footer>
        <div class="social-media">
            <a href="#" target="_blank" title="Facebook"><i class="fab fa-facebook"></i></a>
            <a href="#" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
        </div>
        <div class="whatsapp-contact">
            <a href="https://wa.me/1234567890" target="_blank" title="Contacto de WhatsApp"><i class="fab fa-whatsapp"></i> Contacto de WhatsApp</a>
        </div>
    </footer>

    <!-- Script para el carrito de compras -->
    <script src="../script/carrito.js"></script>
</body>
</html>
